<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js">  </script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $(".close").click(function(){
                $(this).parent().hide();
            });
            $(".pagination>li>a").click(function(){
                $(".pagination>li.active").removeClass("active");
                $(this).parent().addClass("active");
            })
        })

    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                Título legal
            </h1>
            <p>
                Texto bom  <span class="glyphicon glyphicon-print"></span> <span class="glyphicon glyphicon-search"></span>
            </p>
        </div>
        <div class="well well-lg">
            Tá legal
        </div>

        <div class="alert alert-success">
            Alerta!!
            <span class="close">&times;</span>
        </div>
        <div class="alert alert-danger">
            Alerta!!
            <span class="close">&times;</span>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:20%">
              20% Complete (success)
            </div>
            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:30%">
              30% Complete (success)
            </div>
      </div>

      <ul class="pagination">
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
      </ul>
    </div>
</body>
</html>
